<!DOCTYPE html>
<html>
<head>
	<title>Blog</title>
	<link rel="stylesheet" href="css/foundation.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
</head>
<body>
	<!-- Banner -->
	<div class="blog-banner">
		<!-- Header -->
		<nav class="blog-banner-header header-container">
			<div class="row">
				<div class="small-12 columns">
					<div class="header-icons">
						<ul class="header-social">
							<li><i class="header-social-icon fa fa-facebook"></i></li>
							<li><i class="header-social-icon fa fa-twitter"></i></li>
							<li><i class="header-social-icon fa fa-google-plus"></i></li>
							<li><i class="header-social-icon fa fa-youtube "></i></li>
							<li><i class="header-social-icon fa fa-instagram"></i></li>	
						</ul>
						<div class="header-logo-container">
							<img class="header-logo" src="images/logo.png">
						</div>
						<div class="header-search">
							<i class="header-search-icon fa fa-search"></i>
							<input class="search-input" type="text" name="search-input" value="Search">
						</div>
						<div class="clear"></div>
					</div>
					<div class="header-buttons">
						<a href="" class="header-button">BLOG</a>
						<a href="" class="header-button">PHOTOGRAPHY</a>
						<a href="" class="header-button">ABOUT</a>
						<a href="" class="header-button">CONTACT</a>
					</div>				
				</div>
			</div>
		</nav>
		<!-- Slider goes here -->
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/article.js"></script>
</body>
</html>
